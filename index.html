<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bible Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 3s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      text-align: center;
      color: white;
      padding-top: 60px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .vf-container {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Slideshow background -->
  <div class="slideshow" id="slideshow">
    <!-- JS will add images here -->
  </div>

  <div class="content">
    <h1>Welcome to Bible Bot</h1>
    <div class="chat-container">
      <div class="vf-container" id="vf-container"></div>
    </div>
  </div>

  <!-- Chatbot script -->
  <script type="module">
    import vf from 'https://cdn.voiceflow.com/widget/bundle.mjs';

    vf.chat.load({
      verify: { projectID: '682561538a41973351f293f3' },
      url: 'https://general-runtime.voiceflow.com',
      versionID: 'production',
      autoplay: true,
      container: document.getElementById('vf-container'),
      startScreen: {
        message: 'Welcome to Bible Bot. Iâ€™m here to encourage you with Scripture. How are you feeling today?',
        delay: 0
      }
    });
  </script>

  <!-- Slideshow Script -->

    const slideshow = document.getElementById("slideshow");
    let currentIndex = 0;

    imageUrls.forEach((url, i) => {
      const img = document.createElement("img");
      img.src = url;
      if (i === 0) img.classList.add("active");
      slideshow.appendChild(img);
    });

    const images = slideshow.querySelectorAll("img");

    setInterval(() => {
      images[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add("active");
    }, 7000); // every 7 seconds
  </script>
