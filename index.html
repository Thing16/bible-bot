<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bible Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-image: url('https://images.unsplash.com/photo-1519486777101-86c63d3ab4e9?auto=format&fit=crop&w=1470&q=80');
        /* This is a Bible book image */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h1 {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px 40px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Bible Bot</h1>

    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '682561538a41973351f293f3' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            autoOpen: true,
            onReady: () => {
              // Send greeting message to user when chatbot loads
              window.voiceflow.chat.send('Hello! Welcome to Bible Bot. How can I support you today?');
            }
          });
        };
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
        v.type = "text/javascript";
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
