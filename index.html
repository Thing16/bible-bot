      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
    }

    .chat-container {

    }
  </style>

  <h1>Welcome to Bible Bot</h1>

  <!-- Voiceflow chat bot loads here -->
  <div class="chat-container"></div>

  <!-- Background slideshow script -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 8000);
  </script>

  <!-- Voiceflow Chatbot (auto starts) -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '682561538a41973351f293f3' }, // Replace with your actual projectID
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          autoOpen: true,
          startMessage: "Hello! Welcome to Bible Bot. How can I help you today?"
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "module";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
