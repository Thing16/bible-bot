<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bible Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      text-shadow: 2px 2px 5px black;
    }

    .chat-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .vf-chat {
      width: 400px !important;
      height: 600px !important;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- Only a few images shown here for brevity -->
    <img src="https://images.unsplash.com/photo-1504257432389-52343af06ae3" class="slide active">
    <img src="https://images.unsplash.com/photo-1519222970733-f546218fa6d1" class="slide">
    <img src="https://images.unsplash.com/photo-1526304640581-02b979504b9a" class="slide">
    <img src="https://images.unsplash.com/photo-1506459225024-1428097a7e18" class="slide">
    <img src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913" class="slide">
    <!-- Add more as needed -->
  </div>

  <h1>Welcome to Bible Bot</h1>

  <!-- Chatbot container centered -->
  <div class="chat-container">
    <div id="vf-container"></div>
  </div>

  <!-- Slideshow script -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 8000);
  </script>

  <!-- Voiceflow Chatbot -->
  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '682561538a41973351f293f3' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          autoOpen: true,
          container: document.getElementById('vf-container'),
          assistant: {
            firstMessage: "Hello! Welcome to Bible Bot. How can I help you today?",
            voice: true
          }
        });
      };
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
      v.type = "module";
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
